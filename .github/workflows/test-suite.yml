name: ðŸ§ª Comprehensive Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'
  PHP_VERSION: '8.2'
  COMPOSER_CACHE_DIR: ~/.cache/composer

jobs:
  # PHP Unit and Integration Tests
  php-tests:
    name: ðŸ”§ PHP Tests (PHP ${{ matrix.php }}, WP ${{ matrix.wordpress }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        php: ['8.2', '8.3']
        wordpress: ['6.0', '6.1', '6.2', '6.3', '6.4', 'latest']
        include:
          - php: '8.1'
            wordpress: '6.0'
          - php: '8.1'
            wordpress: 'latest'
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, mysqli, pdo_mysql, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug
          tools: composer:v2

      - name: ðŸ“¦ Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: ðŸ—ƒï¸ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ðŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ðŸŒ Install WordPress test suite
        run: |
          bash scripts/install-wp-tests.sh wordpress_test root root localhost ${{ matrix.wordpress }}
          
      - name: ðŸ§ª Run PHPUnit tests
        run: |
          vendor/bin/phpunit --configuration phpunit.xml --coverage-clover coverage.xml
          
      - name: ðŸ“Š Upload coverage to Codecov
        if: matrix.php == '8.2' && matrix.wordpress == 'latest'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: php
          name: PHP ${{ matrix.php }} - WordPress ${{ matrix.wordpress }}

      - name: ðŸ” Run static analysis
        if: matrix.php == '8.2' && matrix.wordpress == 'latest'
        run: |
          composer run phpstan
          composer run phpcs

  # JavaScript/React Tests
  javascript-tests:
    name: âš›ï¸ JavaScript Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§ª Run Jest tests
        run: npm run test:coverage

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ—ï¸ Test build process
        run: npm run build

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: javascript
          name: JavaScript Tests

  # E2E Tests
  e2e-tests:
    name: ðŸŒ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, mysqli, pdo_mysql, bcmath, soap, intl, gd, exif, iconv

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install PHP dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ðŸ“¦ Install Node dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build assets
        run: npm run build

      - name: ðŸ³ Setup WordPress with Docker
        run: |
          docker run -d -p 80:80 -p 3306:3306 \
            -e WORDPRESS_DB_HOST=localhost:3306 \
            -e WORDPRESS_DB_NAME=wordpress_test \
            -e WORDPRESS_DB_USER=root \
            -e WORDPRESS_DB_PASSWORD=root \
            --name wordpress \
            wordpress:latest
          sleep 30

      - name: ðŸ”§ Install Playwright
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run E2E tests
        run: npm run test:e2e
        env:
          WP_BASE_URL: http://localhost
          WP_ADMIN_USER: admin
          WP_ADMIN_PASS: password

      - name: ðŸ“¤ Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: tests/reports/e2e-results/
          retention-days: 7

  # Security Tests
  security-tests:
    name: ðŸ”’ Security Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, mysqli, pdo_mysql, bcmath, soap, intl, gd, exif, iconv

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader
          npm ci

      - name: ðŸ” Run security audit
        run: |
          composer audit
          npm audit --audit-level=moderate

      - name: ðŸ”’ Run security tests
        run: bash scripts/run-all-tests.sh --type security

      - name: ðŸ›¡ï¸ Run additional security checks
        run: |
          # Check for common security issues
          grep -r "eval(" src/ || true
          grep -r "\$_GET\[" src/ || true
          grep -r "\$_POST\[" src/ || true
          grep -r "unserialize(" src/ || true

  # Performance Tests
  performance-tests:
    name: ðŸ“ˆ Performance Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, mysqli, pdo_mysql, bcmath, soap, intl, gd, exif, iconv

      - name: ðŸ“¦ Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: ðŸŒ Install WordPress test suite
        run: bash scripts/install-wp-tests.sh wordpress_test root root localhost latest

      - name: ðŸ“ˆ Run performance tests
        run: bash scripts/run-all-tests.sh --type performance

      - name: ðŸ“Š Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance-results.json
          retention-days: 7

  # Load Tests (if k6 is available)
  load-tests:
    name: âš¡ Load Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || contains(github.event.pull_request.labels.*.name, 'load-testing')
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup k6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6

      - name: ðŸ³ Setup test environment
        run: |
          # Set up a basic WordPress instance for load testing
          docker run -d -p 80:80 \
            -e WORDPRESS_DB_HOST=localhost \
            -e WORDPRESS_DB_NAME=wordpress \
            -e WORDPRESS_DB_USER=root \
            -e WORDPRESS_DB_PASSWORD=root \
            --name wordpress-load-test \
            wordpress:latest
          sleep 30

      - name: âš¡ Run load tests
        run: |
          export WP_BASE_URL=http://localhost
          npm run test:load:smoke
        
      - name: ðŸ“Š Upload load test results
        uses: actions/upload-artifact@v3
        with:
          name: load-test-results
          path: tests/reports/load-test-results.json
          retention-days: 7

  # Quality Gates
  quality-gates:
    name: ðŸšª Quality Gates
    runs-on: ubuntu-latest
    needs: [php-tests, javascript-tests, security-tests]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, mysql, mysqli, pdo_mysql, bcmath, soap, intl, gd, exif, iconv

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader
          npm ci

      - name: ðŸšª Run quality gates
        run: |
          composer run quality-gates-enforce

      - name: ðŸ“Š Generate quality report
        run: |
          echo "## ðŸ“Š Quality Gates Report" >> $GITHUB_STEP_SUMMARY
          echo "All quality gates have passed successfully! âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Completed:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… PHP Code Standards (PSR-12)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Static Analysis (PHPStan)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Unit Tests (>90% coverage)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Security Tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… JavaScript Linting" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build Process" >> $GITHUB_STEP_SUMMARY

  # Deployment (only on main branch)
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [quality-gates, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: ðŸ“¦ Create deployment artifact
        run: |
          zip -r woo-ai-assistant.zip . \
            -x "node_modules/*" "tests/*" "*.git*" "*.md" "composer.json" "composer.lock" \
            "package*.json" "webpack.config.js" "babel.config.js" "jest.setup.js" \
            "widget-src/*" ".github/*" "scripts/*" "tmp/*" "coverage/*"

      - name: ðŸ“¤ Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: plugin-release
          path: woo-ai-assistant.zip
          retention-days: 30

      - name: ðŸŽ‰ Deployment summary
        run: |
          echo "## ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "Plugin has been built and packaged successfully." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Included in package:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Production-ready PHP code" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Minified JavaScript assets" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Optimized CSS files" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Language files" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Plugin templates" >> $GITHUB_STEP_SUMMARY